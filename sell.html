<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Property | MagicBricks Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for sell page */
        .sell-hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../images/sell-hero.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        
        .sell-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .sell-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group {
            margin-top: 15px;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: var(--text-color);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="container">
            <div class="top-nav-left">
                <a href="#"><i class="fas fa-phone"></i> +91 9876543210</a>
                <a href="#"><i class="fas fa-envelope"></i> support@magicbricks.com</a>
            </div>
            <div class="top-nav-right">
                <a href="#" id="shortlist-link"><i class="fas fa-heart"></i> Shortlist</a>
                <a href="#"><i class="fas fa-bell"></i> Alerts</a>
            </div>
        </div>
    </div>

     <!-- Main Navigation -->
  <nav class="main-nav">
  <div class="container">
    <div class="logo">
      <a href="index.html"><img src="image/realestateIcon.png" alt="MagicBricks "></a>
      <h1>Magic Bricks</h1>
    </div>

    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">
      ☰
    </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Buy</a>
                <a href="sell.html" class="active">Sell</a>
                <a href="#">Rent</a>
                <a href="#">Commercial</a>
                <a href="#">Projects</a>
                <a href="#">Agents</a>
                <a href="#">Loans</a>
                <a href="#">Advice</a>
            </div>
        </div>
    </nav>

    <!-- Sell Hero Section -->
    <section class="sell-hero">
        <div class="container">
            <h1>Sell Your Property Quickly</h1>
            <p>Reach millions of buyers and get the best price for your property</p>
        </div>
    </section>

    <!-- Sell Form Container -->
    <div class="sell-container">
        <form id="property-sell-form">
            <!-- Step 1: User Type -->
            <div class="form-step active" id="step1">
                <h2>Who are you?</h2>
                <div class="form-group">
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="userType" value="owner" checked> 
                            <span>Property Owner</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="userType" value="agent"> 
                            <span>Real Estate Agent</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="userType" value="builder"> 
                            <span>Builder/Developer</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary next-step">Next</button>
                </div>
            </div>

            <!-- Step 2: Contact Information -->
            <div class="form-step" id="step2">
                <h2>Your Contact Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary prev-step">Back</button>
                    <button type="button" class="btn btn-primary next-step">Next</button>
                </div>
            </div>

            <!-- Step 3: Property Details -->
            <div class="form-step" id="step3">
                <h2>Property Details</h2>
                <div class="form-group">
                    <label for="propertyType">Property Type</label>
                    <select id="propertyType" class="form-control" required>
                        <option value="">Select Property Type</option>
                        <option value="apartment">Apartment</option>
                        <option value="villa">Villa</option>
                        <option value="plot">Plot/Land</option>
                        <option value="house">Independent House</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bhk">BHK Type</label>
                    <select id="bhk" class="form-control" required>
                        <option value="">Select BHK</option>
                        <option value="1">1 BHK</option>
                        <option value="2">2 BHK</option>
                        <option value="3">3 BHK</option>
                        <option value="4">4 BHK</option>
                        <option value="4+">4+ BHK</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Property Location</label>
                    <input type="text" id="location" class="form-control" placeholder="Enter locality, city" required>
                </div>
                <div class="form-group">
                    <label for="price">Expected Price (₹)</label>
                    <input type="number" id="price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="area">Carpet Area (sq.ft.)</label>
                    <input type="number" id="area" class="form-control" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary prev-step">Back</button>
                    <button type="button" class="btn btn-primary next-step">Next</button>
                </div>
            </div>

            <!-- Step 4: Additional Details -->
            <div class="form-step" id="step4">
                <h2>Additional Details</h2>
                <div class="form-group">
                    <label for="description">Property Description</label>
                    <textarea id="description" class="form-control" rows="5" placeholder="Describe your property in detail"></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Photos (Max 10)</label>
                    <input type="file" id="photos" class="form-control" multiple accept="image/*">
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="terms" required> 
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary prev-step">Back</button>
                    <button type="submit" class="btn btn-primary">Submit Property</button>
                </div>
            </div>
        </form>
    </div>

    <script>
		
		function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    navLinks.classList.toggle("show");
  }
  
        document.addEventListener('DOMContentLoaded', function() {
            const formSteps = document.querySelectorAll('.form-step');
            const nextButtons = document.querySelectorAll('.next-step');
            const prevButtons = document.querySelectorAll('.prev-step');
            const form = document.getElementById('property-sell-form');
            let currentStep = 0;

            // Show current step
            function showStep(stepIndex) {
                formSteps.forEach((step, index) => {
                    step.classList.toggle('active', index === stepIndex);
                });
            }

            // Next button click
            nextButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Validate current step before proceeding
                    if (validateStep(currentStep)) {
                        currentStep++;
                        showStep(currentStep);
                    }
                });
            });

            // Previous button click
            prevButtons.forEach(button => {
                button.addEventListener('click', function() {
                    currentStep--;
                    showStep(currentStep);
                });
            });

            // Form submission
            form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (validateStep(currentStep)) {
        // Form is valid, submit data
        const message = document.createElement('p');
        message.textContent = 'Your property has been submitted successfully! Our team will contact you shortly.';
        message.style.color = 'green';
        message.style.fontWeight = 'bold';
        form.appendChild(message);

        setTimeout(() => {
            message.remove();
        }, 3000); // Hide after 2 seconds

        form.reset();
        currentStep = 0;
        showStep(currentStep);
    }
});

// Simple step validation
function validateStep(stepIndex) {
    let isValid = true;
    const currentStepFields = formSteps[stepIndex].querySelectorAll('[required]');
    
    currentStepFields.forEach(field => {
        if (!field.value.trim()) {
            field.style.borderColor = 'red';
            isValid = false;
        } else {
            field.style.borderColor = '#ddd';
        }
    });

    // Special validation for terms checkbox
    if (stepIndex === 3 && !document.getElementById('terms').checked) {
        const error = document.createElement('p');
        error.textContent = 'Please agree to the terms and conditions';
        error.style.color = 'red';
        error.style.fontWeight = 'bold';
        form.appendChild(error);

        setTimeout(() => {
            error.remove();
        }, 3000); 

        isValid = false;
    }

    return isValid;
}
        });
    </script>
</body>
</html>
